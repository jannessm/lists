<form [formGroup]="form" autocomplete="off">
    <mat-form-field appearance="outline">
        <input matInput formControlName="name" placeholder="Name">
    </mat-form-field>

    <mat-slide-toggle color="primary" formControlName="remind">Erinnerung</mat-slide-toggle>

    <mat-form-field appearance="outline" *ngIf="!list.groceries">
        <input matInput type="datetime-local" formControlName="time">
        
        <button *ngIf="form.controls['time'].value" matSuffix mat-icon-button aria-label="Clear" (click)="form.controls['time'].setValue('')">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</form>

<button mat-flat-button color="primary" (click)="bottomSheetRef.dismiss()">Abbrechen</button>
<button mat-stroked-button [disabled]="!form.valid" (click)="returnFormContent()">{{'Speichern'}}</button>
