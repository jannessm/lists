<div>
    <form [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>email</mat-label>
            <input matInput placeholder="Email" formControlName="email" type="email">
            <mat-error *ngIf="form.get('email')?.hasError('required')">
                Email muss angegeben werden!
            </mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('email')">
                Bitte eine gültige Email Adresse angeben!
            </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>password</mat-label>
            <input matInput type="password" placeholder="Password" formControlName="pwd">
            <mat-error *ngIf="form.get('pwd')?.hasError('required')">
                Passwort muss angegeben werden!
            </mat-error>
        </mat-form-field>
    
        <app-hcaptcha
            (verify)="captchaVerify($event)"
            (error)="captchaError()"
            (expired)="captchaError()"
        ></app-hcaptcha>
        <mat-error *ngIf="wrongCredentials">Es wurde kein Benutzer für diese Nutzerdaten gefunden.</mat-error>
        <mat-error *ngIf="form.get('captcha')?.hasError('captcha')">Cpatcha nicht erfolgreich. Bitte neu laden.</mat-error>
        <button mat-flat-button color="primary" (click)="login()" [disabled]="form.invalid || form.disabled">Login</button>
        
        <div class="container">
            <button mat-stroked-button routerLink="/reset-password" type="button">Passwort vergessen</button>
            <button mat-stroked-button routerLink="/register" type="button">Register<mat-icon>chevron_right</mat-icon></button>
        </div>
    </form>
</div>
