<div class="container">
    <button mat-icon-button
        *ngIf="!editMode"
        class="edit-buttons"
        (click)="enterEditMode()">
            <mat-icon>edit</mat-icon>
    </button>

    <button
        disabled
        mat-fab
        class="user-fab-0"
        *ngIf="!editMode && user && !!(user.get$('name') | async)">
            {{(user.get$('name') | async) | nameBadge}}
    </button>
    <button
        disabled
        mat-fab
        class="user-fab-0"
        *ngIf="editMode">
            {{nameEmailForm.get('name')?.value | nameBadge}}
    </button>

    <div *ngIf="!editMode">{{user?.get$('name') | async}}</div>
    <div *ngIf="!editMode">{{user?.get$('email') | async}}</div>

    <form [formGroup]="nameEmailForm" *ngIf="editMode">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="nameEmailForm.get('name')?.hasError('required')">
                Name muss angegeben werden!
            </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-hint *ngIf="!(pusher.online | async)">Im Offlinemodus nicht änderbar.</mat-hint>
            <mat-error *ngIf="nameEmailForm.get('email')?.hasError('required')">
                Email muss angegeben werden!
            </mat-error>
            <mat-error *ngIf="nameEmailForm.get('email')?.hasError('email')">
                Bitte eine gültige Email Adresse angeben!
            </mat-error>
        </mat-form-field>
    </form>

    <button mat-stroked-button color="primary" (click)="cancelNameEmail()" *ngIf="editMode">Abbrechen</button>
    <button mat-stroked-button (click)="saveNameEmail()" *ngIf="editMode">Speichern</button>

    <hr>

    <mat-form-field appearance="outline">
        <mat-label>Theme</mat-label>
        <mat-select [formControl]="theme">
            <mat-option value="auto">auto</mat-option>
            <mat-option value="light">hell</mat-option>
            <mat-option value="dark">dunkel</mat-option>
        </mat-select>
    </mat-form-field>
    
    <button mat-stroked-button (click)="logout()">Logout</button>
    <div id="version">v{{version}}</div>
</div>
