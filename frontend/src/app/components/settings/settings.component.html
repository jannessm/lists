<div class="container">
    <button disabled mat-fab class="user-fab-0" *ngIf="(user | async)?.name">{{(user | async)?.name?.substr(0, 2)?.toUpperCase()}}</button>
    <div>{{(user | async)?.email}}</div>

    <mat-form-field appearance="outline">
        <mat-label>Theme</mat-label>
        <mat-select [formControl]="theme">
            <mat-option value="auto">auto</mat-option>
            <mat-option value="light">hell</mat-option>
            <mat-option value="dark">dunkel</mat-option>
        </mat-select>
    </mat-form-field>

    <!-- <mat-slide-toggle color="primary" [formControl]="pushSubscription">Push-Nachrichten</mat-slide-toggle> -->
    
    <button mat-stroked-button (click)="logout()">Logout</button>
    <div id="version">v{{version}}</div>
</div>
