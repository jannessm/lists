<h2>Lists</h2>

<button
    mat-icon-button
    class="add-button"
    (click)="addList()">
    <mat-icon>add</mat-icon>
</button>

<div class="container">
    <button
        class="list-card"
        *ngFor="let l of lists"
        mat-raised-button
        [routerLink]="'/user/list/' + l.id">
        <span>{{ l.name }}</span>
        <mat-icon *ngIf="l.isShoppingList" [style.color]="'#999'">shopping_basket</mat-icon>
    </button>
</div>
