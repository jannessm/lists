<div class="item"
    *ngIf="item && list"
        [class.item-done]="item.done"
        (click)="openEditSheet(item)"
        [id]="'id-' + item.id">
    
    <div class="item-container">
        <mat-checkbox (change)="toggleDone()" color="primary" [checked]="item.done" (click)="$event.stopPropagation()"></mat-checkbox>

        <div class="item-content">
            <span>{{ item.name }}</span>
            <mat-chip-set *ngIf="!list().isShoppingList" disabled>
                <mat-chip *ngIf="item && item.due && is_today(item)" [highlighted]="!!item.reminder">{{item.due | date:'shortTime'}}</mat-chip>
                <mat-chip *ngIf="item && item.due && !is_today(item)" [highlighted]="!!item.reminder">{{item.due | date:'short'}}</mat-chip>
            </mat-chip-set>
            <button mat-mini-fab disabled *ngIf="createdBy() && item && me().id !== createdBy()?.id" [class]="'mini-user-fab user-fab-' + userFab(item) % 12">{{createdBy()?.name | nameBadge}}</button>
            <button mat-icon-button (click)="deleteItem(item)" *ngIf="item && item.done"><mat-icon>close</mat-icon></button>
        </div>
    </div>
</div>
