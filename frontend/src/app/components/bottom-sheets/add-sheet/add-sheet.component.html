<h2>{{title}}</h2>

    <form [formGroup]="form" autocomplete="off">
        <mat-form-field appearance="outline">
            <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>
        <mat-slide-toggle color="primary" formControlName="groceries">Einkaufsliste</mat-slide-toggle>
    </form>

    <button mat-flat-button color="primary" (click)="bottomSheetRef.dismiss()">Abbrechen</button>
    <button mat-stroked-button [disabled]="!form.valid" (click)="returnFormContent()">{{data ? 'Speichern' : 'Hinzuf√ºgen'}}</button>
