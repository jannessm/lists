<div *ngFor="let user of lists().sharedWith; let i = index" class="shared-user">
    <div>
        <button mat-mini-fab [class]="'badge user-fab-' + ((i + 1) % 12)" disabled>{{user?.name | nameBadge}}</button>
        <span>{{user.name}}</span>
    </div>
    <!-- <button mat-icon-button (click)="removeSharedWith(user)"><mat-icon>close</mat-icon></button> -->
</div>

<form [formGroup]="form" autocomplete="off">
    <mat-form-field appearance="outline">
        <input matInput formControlName="email" placeholder="Email">
    </mat-form-field>

    <button mat-stroked-button [disabled]="!form.valid" (click)="returnFormContent()">{{'Speichern'}}</button>
    <button mat-flat-button color="primary" (click)="bottomSheetRef.dismiss()">Abbrechen</button>
</form>
