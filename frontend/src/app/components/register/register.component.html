<div>
    <form [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="form.get('name')?.hasError('required')">
                Name muss angegeben werden!
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>email</mat-label>
            <input matInput placeholder="Email" formControlName="email" type="email">
            <mat-error *ngIf="form.get('email')?.hasError('required')">
                Email muss angegeben werden!
            </mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('email')">
                Bitte eine gültige Email Adresse angeben!
            </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>password</mat-label>
            <input matInput type="password" placeholder="Password" formControlName="pwd">
            <mat-error *ngIf="form.get('pwd')?.hasError('required')">
                Passwort muss angegeben werden!
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>password confirmation</mat-label>
            <input matInput type="password" placeholder="Password Confirmation" formControlName="pwd_confirmation">
            <mat-error *ngIf="form.get('pwd')?.hasError('required')">
                Passwort muss angegeben werden!
            </mat-error>
        </mat-form-field>
        <mat-error *ngIf="form.hasError('notMatching')">
            Passwörter stimmen nicht überein!
        </mat-error>

        <mat-error *ngIf="form.hasError('emailOccupied')">Email bereits registriert.</mat-error>
        <button mat-stroked-button type="button" routerLink="/login" [state]="{email: form.get('email')?.value}">Login</button>
        <button mat-flat-button color="primary" (click)="register()" [disabled]="form.invalid || form.disabled">Register</button>
    </form>
</div>
